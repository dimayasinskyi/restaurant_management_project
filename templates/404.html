{% extends 'base.html' %}


{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="text-center p-4 bg-white rounded shadow" style="max-width: 600px; margin: 60px auto;">
    <h1 class="display-1 fw-bold text-danger mb-4">404 - Page Not Found</h1>
    <p class="mb-4 text-secondary fs-5">You may have made a mistake in the address.</p>
    <ul class="list-unstyled text-start mb-4">
        <li class="mb-2">Check the URL</li>
        <li class="mb-2">Use the site search</li>
        <li><a href="{% url 'menu-list' %}" class="btn btn-primary mt-3">Return to the main page</a></li>
    </ul>
</div>
{% endblock %}
