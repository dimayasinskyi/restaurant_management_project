{% extends 'base.html' %}

{% block title %}Menu Item{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
        {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="cart shadow-sm h-100">
                    <div class="card-body">
                        <h1 class="card-title">Item #{{item.id}}</h2>
                        <h2 class="card-subtitle mb-2 text-muted">Name: {{item.item_name}}</h2>
                        <p class="card-text">Price: <strong>{{item.item_price}} $</strong></p>
                        <p class="card-text">Created at: {{item.created_at}}</p>
                        <a href="{% url 'product:menu-detail' item.id %}" class="btn btn-primary mt-2">Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert">
                    No products
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
