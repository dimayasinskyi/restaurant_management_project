{% extends 'base.html' %}

{% block title %}
    <title>Menu Item</title>
{% endblock %}

{% block content %}
    {% for item in items %}
    <div>
        <h1>Item #{{item.id}}</h2>
        <p>Name: {{item.item_name}}</p>
        <p>Price: {{item.item_price}}</p>
        <p>Created at: {{item.created_at}}</p>
        <a href="{% url 'product:menu-detail' item.id %}">Details</a>
    </div>
    {% empty %}
    <p>No products</p>
    {% endfor %}
{% endblock %}
