<html>
    <body>
        {% for item in items %}
        <div>
            <h1>Item #{{item.id}}</h2>
            <p>Name: {{item.item-name}}</p>
            <p>Price: {{item.item-price}}</p>
            <p>Created at: {{item.created_at}}</p>
            <a href="{% url 'product:menu-detail' item.id %}">Details</a>
        </div>
        {% empty %}
        <p>No products</p>
        {% endfor %}
    </body>
</html>
