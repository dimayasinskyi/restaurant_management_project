{% extends 'base.html' %}


{% block title %}FAQ{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Frequently asked questions</h1>
    <hr>
    <div>
        {% for item in faq %}
            <div class="mb-4">
                <h4>{{ item.question }}</h4>   
                <p>{{ item.answer }}</p>   
            </div>  
        {% endfor %}
    </div>
</div>
{% endblock %}
